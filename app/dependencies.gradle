    materialDialogLibs = materialDialog.values()

    supportLibs = supportDeps.values()
    networkLibs = retrofit.values() + okHttp.values() + moshi.values()
    rxJavaLibs = rx.values()

    firebaseLibs = firebase.values()

    otherLibs = [eventBus, loggerLib, cicerone, toasty, sweetAlert, inputMask] +
            imagePickerLibs + groupieLibs + moxyLibs + locationLibs + glideLibs + koinLibs

    debugLibs = onlyDebug.values()
    releaseLibs = onlyRelease.values()

    annotationProcessorLibs = [glideCompiler, moxyCompiler]


    allLibs = [segmentControl, circleImageView, /*drawer,*/ toasty, sweetAlert, inputMask, circleIndicator, flexbox,
