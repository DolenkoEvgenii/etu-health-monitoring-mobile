    ]

    location = [
            reactiveLocation2   : "pl.charmas.android:android-reactive-location2:$versions.reactiveLocation2",
            playLocation        : "com.google.android.gms:play-services-location:$versions.playLocation"
    ]

    imagePickers = [
            matisse           : "com.zhihu.android:matisse:$versions.matisse"
    ]

    videoPlayers = [
            youtubePlayer   : "com.pierfrancescosoffritti.androidyoutubeplayer:core:$versions.youtubePlayer",
