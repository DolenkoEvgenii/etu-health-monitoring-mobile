    eventBus = "org.greenrobot:eventbus:$versions.eventBus"
    loggerLib = "com.orhanobut:logger:$versions.logger"
    cicerone = "ru.terrakok.cicerone:cicerone:$versions.cicerone"

    leakCannary = "com.squareup.leakcanary:leakcanary-android:$versions.leakcanary"

